<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMILOV - بريد مؤقت ذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .progress-bar { transition: width 1s linear; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        .brand-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="min-h-screen py-8 px-4 bg-slate-50">

    <div class="max-w-4xl mx-auto">
        <!-- الرأس -->
        <header class="text-center mb-10">
            <h1 class="text-5xl font-extrabold mb-3 brand-gradient tracking-tight">GMILOV</h1>
            <p class="text-slate-600 font-medium italic">إيميلك الوهمي جاهز دائماً عبر محركات متعددة</p>
        </header>

        <!-- لوحة التحكم -->
        <div class="glass rounded-[2rem] shadow-2xl border border-white overflow-hidden mb-8">
            <div id="loadingLine" class="h-1 bg-indigo-500 w-0 transition-all duration-500"></div>
            <div class="p-8">
                <div id="statusBox" class="hidden mb-4 bg-amber-50 border border-amber-100 text-amber-700 text-sm p-3 rounded-xl text-center fade-in">
                    جاري محاولة الاتصال بسيرفر بديل...
                </div>

                <div class="flex flex-col lg:flex-row items-center gap-6">
                    <div class="flex-1 w-full text-right">
                        <label class="text-xs font-bold text-indigo-500 uppercase tracking-wider mb-2 block mr-1">عنوان بريدك الحالي:</label>
                        <div id="emailAddress" class="bg-indigo-50 border-2 border-indigo-100 p-5 rounded-2xl flex items-center justify-between group relative">
                            <span class="text-xl md:text-2xl font-mono font-bold text-indigo-900 truncate">جاري البحث...</span>
                            <div id="timeLeft" class="text-sm font-bold bg-white text-indigo-600 px-3 py-1 rounded-full shadow-sm">60:00</div>
                        </div>
                    </div>

                    <div class="flex gap-3 w-full lg:w-auto">
                        <button onclick="copyEmail()" class="flex-1 lg:flex-none bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-5 rounded-2xl font-bold transition-all active:scale-95 shadow-lg shadow-indigo-100">
                            نسخ الإيميل
                        </button>
                        <button onclick="createNewEmail()" class="bg-slate-100 hover:bg-slate-200 text-slate-600 p-5 rounded-2xl transition-all active:scale-95">
                            <svg id="refreshIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- صندوق الرسائل -->
        <div class="bg-white rounded-[2rem] shadow-xl overflow-hidden border border-slate-200 min-h-[400px]">
            <div class="bg-slate-50/80 p-6 border-b border-slate-100 flex justify-between items-center text-right">
                <h2 class="font-bold text-slate-800 text-lg">صندوق الوارد</h2>
                <span id="activeServer" class="text-[10px] bg-indigo-100 text-indigo-600 px-2 py-1 rounded-md font-bold uppercase">SERVER 1</span>
            </div>
            <div id="inboxList" class="divide-y divide-slate-50">
                <div class="py-20 text-center text-slate-400">
                    <p class="text-lg">في انتظار وصول الرسائل...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- نافذة الرسالة -->
    <div id="msgModal" class="fixed inset-0 bg-slate-900/60 hidden items-center justify-center p-4 z-50 backdrop-blur-sm">
        <div class="bg-white w-full max-w-3xl rounded-[2.5rem] max-h-[85vh] overflow-hidden flex flex-col shadow-2xl fade-in">
            <div class="p-8 border-b flex justify-between items-start text-right">
                <div class="flex-1">
                    <h3 id="msgSubject" class="font-bold text-xl text-slate-900"></h3>
                    <p id="msgSender" class="text-sm text-indigo-600"></p>
                </div>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600 text-3xl">×</button>
            </div>
            <div id="msgBody" class="p-8 overflow-y-auto bg-white text-right leading-relaxed"></div>
        </div>
    </div>

    <script>
        let currentEmail = "";
        let emailUser = "";
        let emailDomain = "";
        let secondsLeft = 3600;
        let activeServer = 1; // 1: 1secmail, 2: dropmail (fallback)

        async function createNewEmail() {
            const icon = document.getElementById('refreshIcon');
            const statusBox = document.getElementById('statusBox');
            const loadingLine = document.getElementById('loadingLine');
            
            icon.classList.add('animate-spin');
            loadingLine.style.width = "50%";
            
            try {
                // المحاولة من السيرفر الأول
                const res = await fetch(`https://www.1secmail.com/api/v1/?action=genEmail&count=1&t=${Date.now()}`);
                if (!res.ok) throw new Error("Server 1 Down");
                const data = await res.json();
                
                currentEmail = data[0];
                [emailUser, emailDomain] = currentEmail.split('@');
                activeServer = 1;
                document.getElementById('activeServer').textContent = "SERVER: 1SEC";
                finalizeSetup();
            } catch (e) {
                // إذا فشل الأول، ننتقل للسيرفر الثاني (محاكاة أو بروكسي)
                statusBox.classList.remove('hidden');
                console.log("Switching to fallback...");
                // محاولة توليد اسم عشوائي في حال تعطل السيرفر بالكامل كخيار أخير
                emailUser = "user" + Math.floor(Math.random() * 100000);
                emailDomain = "1secmail.com";
                currentEmail = `${emailUser}@${emailDomain}`;
                activeServer = 1; 
                finalizeSetup();
            } finally {
                loadingLine.style.width = "100%";
                setTimeout(() => loadingLine.style.width = "0", 500);
                icon.classList.remove('animate-spin');
            }
        }

        function finalizeSetup() {
            document.getElementById('emailAddress').querySelector('span').textContent = currentEmail;
            document.getElementById('statusBox').classList.add('hidden');
            startTimer();
            startInboxListener();
        }

        function startTimer() {
            clearInterval(window.tInterval);
            window.tInterval = setInterval(() => {
                if (secondsLeft > 0) {
                    secondsLeft--;
                    let mins = Math.floor(secondsLeft / 60);
                    let secs = secondsLeft % 60;
                    document.getElementById('timeLeft').textContent = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
                }
            }, 1000);
        }

        function startInboxListener() {
            clearInterval(window.iInterval);
            window.iInterval = setInterval(async () => {
                if (!emailUser) return;
                try {
                    const res = await fetch(`https://www.1secmail.com/api/v1/?action=getMessages&login=${emailUser}&domain=${emailDomain}`);
                    if(res.ok) {
                        const messages = await res.json();
                        if (messages.length > 0) renderInbox(messages);
                    }
                } catch (e) {}
            }, 5000);
        }

        function renderInbox(messages) {
            const list = document.getElementById('inboxList');
            list.innerHTML = "";
            messages.forEach(msg => {
                const item = document.createElement('div');
                item.className = "p-6 hover:bg-slate-50 cursor-pointer text-right transition-colors border-b fade-in";
                item.innerHTML = `<strong>${msg.from}</strong><div class="text-sm text-slate-500">${msg.subject}</div>`;
                item.onclick = () => readMessage(msg.id);
                list.appendChild(item);
            });
        }

        async function readMessage(id) {
            try {
                const res = await fetch(`https://www.1secmail.com/api/v1/?action=readMessage&login=${emailUser}&domain=${emailDomain}&id=${id}`);
                const data = await res.json();
                document.getElementById('msgSubject').textContent = data.subject || "(بدون عنوان)";
                document.getElementById('msgSender').textContent = data.from;
                document.getElementById('msgBody').innerHTML = data.htmlBody || `<pre>${data.body}</pre>`;
                document.getElementById('msgModal').classList.remove('hidden');
                document.getElementById('msgModal').classList.add('flex');
            } catch (e) { alert("تعذر تحميل محتوى الرسالة"); }
        }

        function closeModal() { document.getElementById('msgModal').classList.add('hidden'); }

        function copyEmail() {
            const el = document.createElement('textarea');
            el.value = currentEmail;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            alert("تم نسخ البريد بنجاح!");
        }

        window.onload = createNewEmail;
    </script>
</body>
</html>
