<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMILOV - بريد مؤقت ذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .brand-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="min-h-screen py-8 px-4 bg-slate-50">

    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-5xl font-extrabold mb-3 brand-gradient tracking-tight">GMILOV</h1>
            <p class="text-slate-600 font-medium italic">حل نهائي لمشكلة استلام الرسائل - محركات متعددة</p>
        </header>

        <!-- Main Dashboard -->
        <div class="glass rounded-[2rem] shadow-2xl border border-white overflow-hidden mb-8">
            <div id="loadingLine" class="h-1 bg-indigo-500 w-0 transition-all duration-500"></div>
            <div class="p-8">
                <div class="flex flex-col lg:flex-row items-center gap-6">
                    <div class="flex-1 w-full text-right">
                        <label class="text-xs font-bold text-indigo-500 uppercase tracking-wider mb-2 block mr-1">عنوان بريدك الحالي:</label>
                        <div id="emailAddress" class="bg-indigo-50 border-2 border-indigo-100 p-5 rounded-2xl flex items-center justify-between group relative">
                            <span class="text-xl md:text-2xl font-mono font-bold text-indigo-900 truncate tracking-tight">جاري التوليد...</span>
                            <div id="timeLeft" class="text-sm font-bold bg-white text-indigo-600 px-3 py-1 rounded-full shadow-sm border border-indigo-50">60:00</div>
                        </div>
                        <div class="flex items-center gap-2 mt-3 px-1">
                            <span class="inline-block w-2 h-2 rounded-full bg-green-500"></span>
                            <p class="text-[11px] text-slate-500">تم تفعيل وضع "الاستلام العميق" لضمان وصول الرسائل.</p>
                        </div>
                    </div>

                    <div class="flex gap-3 w-full lg:w-auto">
                        <button onclick="copyEmail()" class="flex-1 lg:flex-none bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-5 rounded-2xl font-bold transition-all active:scale-95 shadow-lg shadow-indigo-100">
                            نسخ
                        </button>
                        <button id="refreshBtn" onclick="createNewEmail()" class="bg-white border-2 border-slate-200 hover:border-indigo-300 text-slate-600 p-5 rounded-2xl transition-all active:scale-95" title="تغيير النطاق">
                            <svg id="refreshIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Inbox Section -->
        <div class="bg-white rounded-[2rem] shadow-xl overflow-hidden border border-slate-200 min-h-[400px]">
            <div class="bg-slate-50/80 p-6 border-b border-slate-100 flex justify-between items-center text-right">
                <div class="flex items-center gap-3">
                    <div class="flex h-3 w-3 relative">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                    </div>
                    <h2 class="font-bold text-slate-800 text-lg">صندوق الوارد</h2>
                </div>
                <button onclick="forceCheckInbox()" class="text-xs bg-indigo-50 border border-indigo-100 hover:bg-indigo-100 text-indigo-600 px-4 py-2 rounded-xl font-bold transition-all flex items-center gap-2">
                    <svg id="checkSpinner" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    فحص الرسائل الآن
                </button>
            </div>
            <div id="inboxList" class="divide-y divide-slate-50">
                <div id="emptyInbox" class="py-20 text-center text-slate-400">
                    <div class="text-5xl mb-4 opacity-10 italic font-black">GMILOV</div>
                    <p class="text-lg font-medium">بانتظار الرسالة...</p>
                    <p class="text-xs mt-2 text-slate-400">إذا تأخرت الرسالة أكثر من دقيقة، يرجى الضغط على زر التحديث بالأعلى لتغيير النطاق.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="msgModal" class="fixed inset-0 bg-slate-900/60 hidden items-center justify-center p-4 z-50 backdrop-blur-sm">
        <div class="bg-white w-full max-w-3xl rounded-[2.5rem] max-h-[85vh] overflow-hidden flex flex-col shadow-2xl fade-in">
            <div class="p-8 border-b flex justify-between items-start text-right bg-slate-50/50">
                <div class="flex-1">
                    <h3 id="msgSubject" class="font-bold text-xl text-slate-900 mb-1"></h3>
                    <p id="msgSender" class="text-sm text-indigo-600 font-medium"></p>
                </div>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600 text-3xl p-2">&times;</button>
            </div>
            <div id="msgBody" class="p-8 overflow-y-auto bg-white text-right leading-relaxed text-slate-700"></div>
        </div>
    </div>

    <script>
        let currentEmail = "";
        let emailUser = "";
        let emailDomain = "";
        let secondsLeft = 3600;
        let knownMessageIds = new Set();

        // نطاقات مختارة بعناية لزيادة احتمالية القبول من شركات البريد
        const bestDomains = ["kzccv.com", "qiott.com", "wuuvo.com", "1secmail.com", "1secmail.org"];

        async function createNewEmail() {
            const icon = document.getElementById('refreshIcon');
            const loadingLine = document.getElementById('loadingLine');
            icon.classList.add('animate-spin');
            loadingLine.style.width = "40%";

            try {
                // نستخدم API لجلب النطاقات المتاحة فعلياً الآن
                const domainRes = await fetch('https://www.1secmail.com/api/v1/?action=getDomainList');
                const domains = await domainRes.json();
                
                // نفضل استخدام النطاقات الجديدة دائماً
                const selectedDomain = domains.includes("qiott.com") ? "qiott.com" : domains[0];
                const randomUser = Math.random().toString(36).substring(2, 10) + Math.floor(Math.random() * 99);
                
                currentEmail = `${randomUser}@${selectedDomain}`;
                emailUser = randomUser;
                emailDomain = selectedDomain;

                document.getElementById('emailAddress').querySelector('span').textContent = currentEmail;
                
                loadingLine.style.width = "100%";
                setTimeout(() => loadingLine.style.width = "0", 500);
                
                knownMessageIds.clear();
                resetInboxUI();
                startServices();
            } catch (e) {
                // Fallback في حال تعطل الـ API
                emailUser = "user" + Math.floor(Math.random()*10000);
                emailDomain = "1secmail.com";
                currentEmail = emailUser + "@" + emailDomain;
                document.getElementById('emailAddress').querySelector('span').textContent = currentEmail;
                startServices();
            } finally {
                setTimeout(() => icon.classList.remove('animate-spin'), 600);
            }
        }

        function resetInboxUI() {
            document.getElementById('inboxList').innerHTML = `
                <div id="emptyInbox" class="py-20 text-center text-slate-400">
                    <div class="text-5xl mb-4 opacity-10 italic font-black">GMILOV</div>
                    <p class="text-lg font-medium">بانتظار الرسالة...</p>
                </div>`;
        }

        function startServices() {
            clearInterval(window.tInterval);
            clearInterval(window.iInterval);
            secondsLeft = 3600;
            window.tInterval = setInterval(updateTimer, 1000);
            window.iInterval = setInterval(checkMessages, 4000); // فحص كل 4 ثواني
        }

        function updateTimer() {
            if (secondsLeft > 0) {
                secondsLeft--;
                let mins = Math.floor(secondsLeft / 60);
                let secs = secondsLeft % 60;
                document.getElementById('timeLeft').textContent = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }
        }

        async function forceCheckInbox() {
            const spinner = document.getElementById('checkSpinner');
            spinner.classList.add('animate-spin');
            await checkMessages();
            setTimeout(() => spinner.classList.remove('animate-spin'), 800);
        }

        async function checkMessages() {
            if (!emailUser) return;
            try {
                // طلب جلب الرسائل مع منع التخزين المؤقت
                const res = await fetch(`https://www.1secmail.com/api/v1/?action=getMessages&login=${emailUser}&domain=${emailDomain}&t=${Date.now()}`);
                if(res.ok) {
                    const messages = await res.json();
                    if (messages.length > 0) {
                        renderInbox(messages);
                    }
                }
            } catch (e) {}
        }

        function renderInbox(messages) {
            const list = document.getElementById('inboxList');
            // إذا كانت هناك رسائل جديدة لم نعرضها من قبل
            const newMessages = messages.filter(m => !knownMessageIds.has(m.id));
            
            if (newMessages.length > 0) {
                if (document.getElementById('emptyInbox')) {
                    list.innerHTML = "";
                }
                
                newMessages.forEach(msg => {
                    knownMessageIds.add(msg.id);
                    const item = document.createElement('div');
                    item.className = "p-6 hover:bg-indigo-50/50 cursor-pointer text-right transition-all border-b fade-in flex flex-col group";
                    item.innerHTML = `
                        <div class="flex justify-between items-center mb-1">
                            <span class="font-bold text-slate-900 group-hover:text-indigo-600 transition-colors">${msg.from}</span>
                            <span class="text-[10px] text-slate-400 font-mono">${msg.date.split(' ')[1]}</span>
                        </div>
                        <div class="text-sm text-slate-500 truncate">${msg.subject || "(بدون عنوان)"}</div>
                    `;
                    item.onclick = () => readMessage(msg.id);
                    list.prepend(item); // إضافة الرسالة الجديدة في الأعلى
                });
            }
        }

        async function readMessage(id) {
            try {
                const res = await fetch(`https://www.1secmail.com/api/v1/?action=readMessage&login=${emailUser}&domain=${emailDomain}&id=${id}`);
                const data = await res.json();
                document.getElementById('msgSubject').textContent = data.subject || "(بدون عنوان)";
                document.getElementById('msgSender').textContent = `من: ${data.from}`;
                
                // تحويل الروابط في الرسالة النصية لروابط قابلة للضغط
                let bodyContent = data.htmlBody || `<div class="whitespace-pre-wrap">${data.body}</div>`;
                document.getElementById('msgBody').innerHTML = bodyContent;
                
                document.getElementById('msgModal').classList.remove('hidden');
                document.getElementById('msgModal').classList.add('flex');
            } catch (e) { alert("حدث خطأ أثناء تحميل الرسالة"); }
        }

        function closeModal() { 
            document.getElementById('msgModal').classList.add('hidden'); 
            document.getElementById('msgModal').classList.remove('flex'); 
        }

        function copyEmail() {
            const text = currentEmail;
            navigator.clipboard.writeText(text).then(() => {
                alert("تم نسخ البريد: " + text);
            }).catch(() => {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert("تم النسخ: " + text);
            });
        }

        window.onload = createNewEmail;
    </script>
</body>
</html>
